<!DOCTYPE html>
<html class="no-js">
    <head>
        <!-- remove this if you use Modernizr -->
        <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
    </head>
</html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200" rel="stylesheet">
    <style type = 'text/css' media='screen'>
        #upload-message, #final-pgn, #download-button, #download-button-holder { visibility: hidden; }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8em;
            text-align: center;
            color: #D9FFF8;
            font-weight: bold;
        }

        #both-buttons {
            position: fixed;
            left: 50%;
            width: 800px;
            margin-left: -400px;
        }

        #file-holder, .button-holder, #download-button-holder {
            background-color: #D9FFF8;
            width: 800px;
            margin-left: 50%
            text-align: center;
            display: inline-block;
            border: solid #D9FFF8 2px;

            -o-transition:.5s;
            -ms-transition:.5s;
            -moz-transition:.5s;
            -webkit-transition:.5s;
            transition:.5s;
        }

        #file-holder { margin-bottom: 8vw; }

        #submit-button, #download-button {
            font-size: 1.3em;
            font-family: 'Poppins', sans-serif;
            background-color: #D9FFF8;
            cursor: pointer;
            color: #5831F5;
            font-weight: bold;
            border: none;
            padding-top: 0.4vw;
            padding-bottom: 0.4vw;
            width: 800px;

            -o-transition:.5s;
            -ms-transition:.5s;
            -moz-transition:.5s;
            -webkit-transition:.5s;
            transition:.5s;
        }

        #submit-button:focus { outline: 0; }

        #file-upload:focus { outline: 0; }

        #download-button:focus { outline: 0; }

        .button-holder, #download-button-holder, #file-holder { text-align: center; }

        .js .inputfile {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .no-js .inputfile + label { display: none; }

        .inputfile + label {
            font-size: 1.3em;
            font-family: 'Poppins', sans-serif;
            color: #5831F5;
            background-color: #d9fff8;
            display: inline-block;
            cursor: pointer; /* "hand" cursor */
            border: none;
            font-weight: bold;
            padding-top: 0.4vw;
            padding-bottom: 0.4vw;
            width: 800px;

            -o-transition:.5s;
            -ms-transition:.5s;
            -moz-transition:.5s;
            -webkit-transition:.5s;
            transition:.5s;
        }

        .inputfile:focus + label,
        .inputfile + label:hover,
        #submit-button:hover {
            background-color: #5831F5;
            color: #D9FFF8;
        }

        #file-holder:hover > .inputfile + label {
            background-color: #5831F5;
            color: #D9FFF8;
        }

        #file-holder:hover {
            background-color: #5831F5;
            color: #D9FFF8;
        }

        .button-holder:hover > #submit-button {
            background-color: #5831F5;
            color: #D9FFF8;
        }

        .button-holder:hover {
            background-color: #5831F5;
            color: #D9FFF8;
        }

        #download-button-holder:hover > #download-button {
            background-color: #5831F5;
            color: #D9FFF8;
        }

        #download-button-holder:hover {
            background-color: #5831F5;
            color: #D9FFF8;
        }

        .inputfile:focus + label {
            outline: 1px dotted #000;
            outline: -webkit-focus-ring-color auto 5px;
        }

        .inputfile + label * { pointer-events: none; }

        #some-text {
            width: 800px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
function encodeImageFileAsURL() {
  var filesSelected = document.getElementById("file-upload").files;
  if (filesSelected.length > 0) {
    var fileToLoad = filesSelected[0];

    var fileReader = new FileReader();

    fileReader.onload = function(fileLoadedEvent) {
      var srcData = fileLoadedEvent.target.result; // <--- data: base64

      passImage(srcData);
    };
    fileReader.readAsDataURL(fileToLoad);
  }
}

window.onload = function() {
  // https://tympanus.net/codrops/2015/09/15/styling-customizing-file-inputs-smart-way

  "use strict";

  (function(document, window, index) {
    var inputs = document.querySelectorAll(".inputfile");
    Array.prototype.forEach.call(inputs, function(input) {
      var label = input.nextElementSibling,
        labelVal = label.innerHTML;

      input.addEventListener("change", function(e) {
        var fileName = e.target.value.split("\\").pop();

        if (fileName) label.querySelector("span").innerHTML = fileName;
        else label.innerHTML = labelVal;
        if (
          fileName.endsWith(".png") === false &&
          fileName.endsWith(".jpg") === false &&
          fileName.endsWith(".PNG") === false &&
          fileName.endsWith(".JPG") === false
        ) {
          document.getElementById("upload-message").innerHTML =
            "Sorry, only JPEG and PNG image formats are " + "supported!";
          document.getElementById("upload-message").style.visibility =
            "visible";
        }
      });

      // Firefox bug fix
      input.addEventListener("focus", function() {
        input.classList.add("has-focus");
      });
      input.addEventListener("blur", function() {
        input.classList.remove("has-focus");
      });
    });
  })(document, window, 0);

  // setup the button click
  document.getElementById("submit-button").onclick = () => {
    document.getElementById("download-button").style.visibility = "hidden";
    document.getElementById("download-button-holder").style.visibility =
      "hidden";

    if (document.getElementById("file-upload").value.length > 0) {
      encodeImageFileAsURL();
      document.getElementById("upload-message").innerHTML = "Sending image to server...";
    } else {
      document.getElementById("upload-message").innerHTML =
        "Please upload a file.";
    }
    document.getElementById("upload-message").style.visibility = "visible";
  };

  document.getElementById("file-upload").onclick = () => {
    document.getElementById("upload-message").style.visibility = "hidden";
    document.getElementById("download-button").style.visibility = "hidden";
    document.getElementById("download-button-holder").style.visibility =
      "hidden";
  };
};

function passImage(imgUrl) {
  fetch("/convert", {
    method: "POST",
    body: JSON.stringify(imgUrl)
  }).then(res1 => {
    res1.text().then(str1 => {
      if (str1 !== "success") {
        document.getElementById("upload-message").innerHTML = str1;
      } else {
        document.getElementById("upload-message").innerHTML =
          "Image sent. Aligning Image...";
        fetch("/align", {
          method: "GET"
        }).then(res2 => {
          res2.text().then(str2 => {
            if (str2 !== "success") {
              document.getElementById("upload-message").innerHTML = str2;
            } else {
              document.getElementById("upload-message").innerHTML =
                "Image aligned. Processing image...";
              fetch("/preProcess", {
                method: "GET"
              }).then(res3 => {
                res3.text().then(str3 => {
                  if (str3 !== "success") {
                    document.getElementById("upload-message").innerHTML = str3;
                  } else {
                    document.getElementById("upload-message").innerHTML =
                      "Image processed. Identifying characters...";
                    fetch("/identify", {
                      method: "GET"
                    }).then(() => {
                      document.getElementById("upload-message").innerHTML =
                        "Characters identified. Checking legality...";
                      fetch("/postProcess", {
                        method: "GET"
                      }).then(res5 => {
                        res5.text().then(str5 => {
                          split = str5.split("delimiter", 3);
                          message = split[0];
                          gameResult = split[1];
                          moves = split[2];

                          document.getElementById(
                            "upload-message"
                          ).innerHTML = message;
                          if (
                            gameResult === "*" ||
                            gameResult === "1-0" ||
                            gameResult === "1/2-1/2" ||
                            gameResult === "0-1" ||
                            gameResult === "incomplete"
                          ) {
                            document.getElementById(
                              "download-button"
                            ).onclick = () => {
                              var element = document.createElement("a");
                              var file = new Blob(
                                [
                                  '[Event "Beta Test"]\n[Site "Beta Test"]\n[Date "N/A"]\n[Round ' +
                                    '"N/A"]\n[White "N/A"]\n[Black "N/A"]\n[Result "' +
                                    gameResult +
                                    '"]\n[WhiteElo "N/A"]\n[BlackElo "N/A"]\n[ECO "C20"]\n\n' +
                                    moves +
                                    "\n"
                                ],
                                { type: "text/plain" }
                              );
                              element.href = URL.createObjectURL(file);
                              element.download = "Reine Beta Test.pgn";
                              element.click();
                            };

                            document.getElementById(
                              "download-button"
                            ).style.visibility = "visible";
                            document.getElementById(
                              "download-button-holder"
                            ).style.visibility = "visible";
                          }
                        });
                      });
                    });
                  }
                });
              });
            }
          });
        });
      }
    });
  });
  // stop link reloading the page
  event.preventDefault();
}

</script>
<div id="both-buttons">
    <div id="file-holder">
        <input type="file" name="file-upload" id="file-upload" class="inputfile" />
        <label for="file-upload"><span>Choose File</span></label>
    </div>
    <div class="button-holder">
        <input type="submit" id="submit-button" value="Read Game">
    </div>
    <div id="some-text">
        <p id="upload-message">This text should be replaced</p>
    </div>
    <div id="download-button-holder">
        <button id="download-button">Download PGN</button>
    </div>
</div>
</body>
</html>
